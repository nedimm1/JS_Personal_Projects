<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="score">
            <div class="player">
                <h1 class="player-name">Player 0</h1>
                <h1 class="score-text">Score: <h1 class="score-number">0</h1>
                </h1>
            </div>
            <div class="player">
                <h1 class="player-name">Player 1</h1>
                <div class="score-text">Score: <h1 class="score-number">0</h1>
                </div>
            </div>
        </div>
        <div class="instruction">
            <p class="PX"></p>
            <p class="PO"></p>
            <p class="XW"></p>
            <p class="OW"></p>
            <p class="draw"></p>
        </div>
        <div class="board">
            <div class="buttons">
                <!-- Buttons for the Tic Tac Toe board -->
                <button class="cell cell1"><p class="mark"></p></button>
                <button class="cell cell2"><p class="mark"></p></button>
                <button class="cell cell3"><p class="mark"></p></button>
                <button class="cell cell4"><p class="mark"></p></button>
                <button class="cell cell5"><p class="mark"></p></button>
                <button class="cell cell6"><p class="mark"></p></button>
                <button class="cell cell7"><p class="mark"></p></button>
                <button class="cell cell8"><p class="mark"></p></button>
                <button class="cell cell9"><p class="mark"></p></button>
            </div>
        </div>
        <button id="refreshButton">Refresh</button> 
    </div>

    <script src="/project2/script.js"></script>
</body>

</html>
