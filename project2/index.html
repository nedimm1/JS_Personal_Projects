<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="score">
            <div class="player">
                <h1 class="player-name">Player 0</h1>
                <h1 class="score-text">Score: <h1 class="score-number">0</h1>
                </h1>
            </div>
            <div class="player">
                <h1 class="player-name">Player 1</h1>
                <div class="score-text">Score: <h1 class="score-number">0</h1>
                </div>
            </div>
        </div>
        <div class="instruction">
            <p class="instruction-text hidden">Place an X</p>
            <p class="instruction-text hidden">Place an O</p>
        </div>
        <div class="board">
            <div class="buttons">
                <!-- Buttons for the Tic Tac Toe board -->
                <button class="cell"><p class="mark"></p></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
        </div>
    </div>

    <script src="/project2/script.js"></script>
</body>

</html>
