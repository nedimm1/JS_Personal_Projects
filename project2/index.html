<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js"></script>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="score">
            <div class="player">
                <div class="player-name">Player 0</div>
                <div class="score-text">Score: 0</div>
            </div>
            <div class="player">
                <div class="player-name">Player 1</div>
                <div class="score-text">Score: 0</div>
            </div>
        </div>
        <div class="board">
            <div class="message">
                <p class="message-text">Player 0 won</p>
                <p class="message-text">Player 1 won</p>
                <p class="message-text">You can't place there</p>
            </div>
            <div class="buttons">
                <!-- Buttons for the Tic Tac Toe board -->
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
                <button class="cell"></button>
            </div>
        </div>
        <div class="instruction">
            <p class="instruction-text hidden">Place an X</p>
            <p class="instruction-text hidden">Place an O</p>
        </div>
    </div>
</body>
</html>
